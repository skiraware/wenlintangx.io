<section id="hogarden-booking" class="full-screen-section container">
  <h2 class="section-title">Reserve Your Spot</h2>
  <div
    id="booking-card"
    class="facility-card"
    style="
      padding: 2.5rem;
      background: rgba(256, 256, 256, 0.05);
      border: 1px solid var(--lime-color);
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin: 2rem auto 0;
      text-align: center;
    "
  >
    <p
      style="color: var(--white-color); font-size: 1.2rem; margin-bottom: 2rem"
    >
      Ready to book? Your next session is just a click away!
    </p>

    <div
      id="calendar-button-container"
      style="min-height: 50px; text-align: center"
    >
      <a
        href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3WdFQMC6FD-QyzbkUIRQp5d9UOvDlhzvjcxVDFkaHnr6CJ4gXniWy98M_jEBPTu0xYG14eU3Z0?gv=true"
        target="_blank"
        class="calendar-fallback-link"
        style="
          display: inline-block;
          background-color: #32cd32;
          color: #000;
          padding: 0.75rem 1.5rem;
          border-radius: 5px;
          font-family: 'Agdasima', sans-serif;
          font-weight: 700;
          text-transform: uppercase;
          text-decoration: none;
        "
      >
        Book Now
      </a>

      <link
        href="https://calendar.google.com/calendar/scheduling-button-script.css"
        rel="stylesheet"
      />
      <script
        src="https://calendar.google.com/calendar/scheduling-button-script.js"
        async
      ></script>
      <script>
        (function () {
          var container = document.getElementById("calendar-button-container");
          var fallbackLink = container.querySelector(".calendar-fallback-link");

          if (fallbackLink) {
            fallbackLink.style.display = "none";
          }

          window.addEventListener("load", function () {
            setTimeout(function () {
              if (
                typeof calendar !== "undefined" &&
                calendar.schedulingButton &&
                container
              ) {
                calendar.schedulingButton.load({
                  url: "https://calendar.google.com/calendar/appointments/schedules/AcZssZ3WdFQMC6FD-QyzbkUIRQp5d9UOvDlhzvjcxVDFkaHnr6CJ4gXniWy98M_jEBPTu0xYG14eU3Z0?gv=true",
                  color: "#32CD32",
                  label: "Book Now / ÈÄ≤Ë°åÈ†êÁ¥Ñ",
                  target: container,
                });
              } else if (fallbackLink) {
                fallbackLink.style.display = "inline-block";
              }
            }, 100);
          });
        })();
      </script>
    </div>
    <p
      style="
        color: #ccc;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 2rem;
      "
    >
      Booking opens in a new tab. Please ensure pop-ups are allowed.
    </p>
  </div>
</section>
