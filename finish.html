<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>感謝您的填寫</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Zen Maru Gothic", sans-serif;
        background: linear-gradient(135deg, #fffdf6 0%, #faf6e9 100%);
        color: #333333;
        visibility: hidden;
      }
      body.font-loaded {
        visibility: visible;
      }
      .thankyou-section {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4rem 1rem;
        box-sizing: border-box;
        text-align: center;
      }
      .thankyou-container {
        max-width: 700px;
        width: 100%;
        padding: 2rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .thankyou-container h1 {
        font-size: clamp(2rem, 5vw, 2.5rem);
        font-weight: 700;
        color: #a0c878;
        margin-bottom: 1.5rem;
        animation: fadeIn 1s ease-in-out;
      }
      .thankyou-container p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        color: #333333;
        line-height: 1.6;
        margin-bottom: 1rem;
      }
      .thankyou-container a {
        color: #a0c878;
        font-weight: 600;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 2px solid #a0c878;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .thankyou-container a:hover {
        background: #a0c878;
        color: #ffffff;
      }
      #access-denied {
        display: none;
        text-align: center;
        padding: 2rem;
      }
      #access-denied h1 {
        font-size: 2rem;
        color: #ff4d4d;
        margin-bottom: 1rem;
      }
      #access-denied p {
        font-size: 1.2rem;
        color: #333333;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 768px) {
        .thankyou-section {
          padding: 5rem 1rem 2rem;
        }
        .thankyou-container {
          padding: 1.5rem;
        }
        .thankyou-container h1 {
          font-size: clamp(1.5rem, 4vw, 2rem);
        }
        .thankyou-container p {
          font-size: clamp(0.9rem, 3vw, 1rem);
        }
        .thankyou-container a {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
        #access-denied h1 {
          font-size: 1.5rem;
        }
        #access-denied p {
          font-size: 1rem;
        }
      }
      @media (min-width: 1200px) {
        .thankyou-container {
          max-width: 800px;
          padding: 3rem;
        }
        .thankyou-container h1 {
          font-size: 3rem;
        }
        .thankyou-container p {
          font-size: 1.3rem;
        }
      }
    </style>
    <script>
      document.fonts.ready.then(() => {
        document.body.classList.add("font-loaded");
      });
    </script>
  </head>
  <body>
    <section class="thankyou-section">
      <div class="thankyou-container">
        <h1>問卷已成功提交！</h1>
        <p>感謝您參與本研究，您的意見對我們非常重要。</p>
        <p>您可以關閉此頁面或 <a href="/">返回主頁</a> 。</p>
      </div>
    </section>
  </body>
</html>
