<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center py-4">
      <h1>Self-Study Quiz</h1>
    </header>
    <main class="container">
      <section id="sets-list">
        <h2 class="text-center mb-4">Choose a Set</h2>
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <!-- Sets buttons will be added here dynamically -->
        </div>
      </section>
      <section id="quiz-container" class="mt-4" style="display: none">
        <h2 id="set-title" class="text-center mb-4"></h2>
        <form id="quiz-form">
          <!-- Questions will be added here dynamically -->
        </form>
        <button
          id="submit-btn"
          class="btn btn-success d-block mx-auto mt-3"
          style="display: none"
        >
          Submit
        </button>
        <div id="results" class="mt-4" style="display: none"></div>
      </section>
      <section id="profile-container" class="mt-4 card" style="display: none">
        <div class="card-body">
          <h2 class="card-title text-center">Profile</h2>
          <p class="text-center">
            Total questions answered: <span id="total-answered">0</span>
          </p>
          <p class="text-center">
            Overall Grade: <span id="overall-grade">N/A</span>
          </p>
          <div class="text-center mb-4">
            <div class="chart-container">
              <canvas id="pie-chart"></canvas>
            </div>
          </div>
          <ul id="sets-stats" class="list-group">
            <!-- Set stats will be added here -->
          </ul>
        </div>
      </section>
    </main>
    <button
      id="save-progress-fixed"
      class="btn btn-outline-primary rounded-circle position-fixed end-0 m-3"
      style="opacity: 0.7; display: none; bottom: 60px"
      onclick="saveProgress()"
    >
      <i class="bi bi-share"></i>
    </button>
    <nav class="navbar fixed-bottom navbar-light bg-light border-top">
      <div class="container-fluid justify-content-around">
        <a class="nav-link" href="#" onclick="showHome(); return false;"
          >Home</a
        >
        <a class="nav-link" href="#" onclick="showProfile(); return false;"
          >Profile</a
        >
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
